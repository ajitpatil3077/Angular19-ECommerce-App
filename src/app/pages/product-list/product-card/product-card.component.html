<div class="bg-white shadow-md border rounded-xl p-2 flex flex-col gap-2 relative">
    <div class="mx-auto">
        <img [src]="product().image" class="w-[200px] h-[100px] object-contain">
    </div>
    <div class="flex flex-col mt-2">
        <span class="text-xl font-bold">{{product().title}}</span>
        <span> {{'$' + product().price}}</span>
        <app-primary-button label="Add to cart" (btnClick)="addToCart()" class="mt-3"></app-primary-button>

        <span class="absolute top-3 right-3 text-sm font-bold"
        [class]="product().stock? 'text-green-500': 'text-red-500'">
            @if(product().stock){
                {{product().stock}} left
            }@else{
                Out of stock
            }
        </span>
    </div>
</div>
